schema-version: 1.0

type: builder

in:
  version: 0.29.2

provision:
  - url:
      from: https://pkgconfig.freedesktop.org/releases/pkg-config-{% version %}.tar.gz
      todir: "{% xbeeSrc %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --with-internal-glib --disable-host-tool --docdir=/usr/share/doc/pkg-config-0.29.2
        - make
#        - make check
        - make install DESTDIR={% xbeeOut %}
      directory: "{% xbeeSrc %}/pkg-config-{% version %}"
